<div class="container">
    <h1>Add team</h1>
    <form (ngSubmit)="create()" #teamForm="ngForm">
        <div class="form-group">
            <label for="name">Team Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.team_name" name="name" #name="ngModel">
            <!-- <div [hidden]="team_name.valid || team_name.pristine" class="alert alert-danger">
          Team Name is required
        </div> -->
        </div>

        <div class="form-group">
            <label for="teamCaptain">Team Captain</label>
            <input type="text" class="form-control" id="teamCaptain" [(ngModel)]="model.team_captain" name="teamCaptain">
        </div>

        <div class="form-group">
            <label for="teamSport">Team Sport</label>
            <select class="form-control" id="teamSport" required [(ngModel)]="model.team_sport" name="teamSport">
                <option *ngFor="let sport of sports" [value]="sport">{{sport}}</option>
            </select>
            <!-- <input type="text" class="form-control" id="teamSport" [(ngModel)]="model.team_sport" name="teamSport"> -->
        </div>

        <a href ="/displayteams"><button type="submit" class="btn btn-success" [disabled]="!teamForm.form.valid">Submit</button></a>
    </form>
</div>
