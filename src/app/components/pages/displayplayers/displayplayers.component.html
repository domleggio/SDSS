<div>
  <table class ="table table-bordered">
    <tr>
      <th>Player Name</th>
      <th>Team Name</th>
      <th>ID</th>
    </tr>
    <tr *ngFor="let user of users">
      <td><a href="player/{{user._id}}">{{user.name}}</a></td>
      <td>Kings</td>
      <td>{{user._id}}</td>

    </tr>
  </table>
</div>
