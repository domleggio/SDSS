<div>
  <table class ="table table-bordered">
    <tr>
      <th>Player Name</th>
      <th>Team Name</th>
      <th>ID</th>
    </tr>
    <tr *ngFor="let player of Players">
      <td><a href="http://localhost:4200/displayplayer/{{player._id}}">{{player.player_name}}</a></td>
      <td>Kings</td>
      <td>{{player._id}}</td>

    </tr>
  </table>
</div>
