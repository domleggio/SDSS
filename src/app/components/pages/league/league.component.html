<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <div class="card" style="width: 35rem; height: 40rem;">
          <div class="card-body">
            <h1>{{league?.name}}</h1>
            <button class="btn btn-primary"><a href="/addteam">Create Team</a></button>
            <button class="btn btn-primary"><a href="/jointeam">Join Team</a></button>
          </div>
        </div>
      </div>


      <div class="col-lg-3">
        <div class="card" style="width: 35rem; height: 40rem;">
          <div class="card-body">
            <h1>League news</h1>
            <h5>{{league.headline}}</h5>
            <p class="card-text">{{league.news}}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 ">
        <div class="card" style="width: 35rem; height: 40rem;">
          <div class="card-body">
            <h1>Upcoming Schedule</h1>
          </div>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="card" style="width: 35rem; height: 40rem;">
          <div class="card-body">
              <h1 class="currentStandings">Current Standings</h1>

              <div class="table">
                  <table class="table table-striped table-hover table-responsive standings">
                    <tr>
                      <th>Position</th>
                      <th>Team</th>
                      <th>Wins</th>
                      <th>Losses</th>
                    </tr>
                    <tr *ngFor="let team of team">
                      <th>1</th>
                      <th><a href="/team/{{team._id}}" class="teamName">{{team.name}}</a></th>
                      <th>5</th>
                      <th>2</th>
                    </tr>
        
                  </table>
                </div>
          </div>

        </div>

        


      </div>



    </div>


  </div>



</body>


<app-footer></app-footer>
