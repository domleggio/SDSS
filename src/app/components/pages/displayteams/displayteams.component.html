<table class="table table-bordered">
  <tr>
    <th>Team Name</th>
    <th>Team Captain</th>
    <th>Sport</th>
  </tr>
  <tr *ngFor="let team of registeredTeam">
    <td><a href="http://localhost:4200/displayteam/{{team._id}}">{{team.team_name}}</a></td>
    <td>{{team.team_captain}}</td>
    <td>{{team.team_sport}}</td>
  </tr>
</table>
