<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <h1>{{team?.name}}</h1>
        <h5>Captain: {{team?.captain?.name}}</h5>
        <table class="table table-bordered">
          <div>
            <tr>
              <th>Name</th>
              <th>GP</th>
              <th>FG</th>
              <th>FGA</th>
              <th>FG%</th>
              <th>3PM</th>
              <th>3PA</th>
              <th>3P%</th>
              <th>FT</th>
              <th>FTA</th>
              <th>FT%</th>
              <th>REB</th>
              <th>AST</th>
              <th>STL</th>
              <th>BLK</th>
              <th>PTS</th>
              <th>PPG</th>
            </tr>
            <tr *ngFor="let user of team.players">

              <td><a href="/profile/{{user?._id}}">{{user?.name}}</a></td>
            </tr>
          </div>
        </table>
        <button class="btn btn-primary">Join team</button>
      </div>
      <div class="col-lg-3 recentResults">
        <h1>Recent results</h1>
      </div>
      <div class="col-lg-3">
        <h1>Upcoming games</h1>
        <table class="table table-bordered">
          <tr>
            <th>Location</th>
            <th>Date</th>
          </tr>
          <tr *ngFor="let match of match">
            <td>{{match.location}}</td>
            <td>{{match.startDate}}</td>
          </tr>
        </table>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">

      </div>
      <div class="col-lg-4">
      </div>
      <div class="col-lg-2">
      </div>
    </div>

  </div>
</body>


<app-footer></app-footer>
