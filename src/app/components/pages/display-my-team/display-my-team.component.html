<div class="buttons">
  <a href="http://localhost:4200/addplayer">
    <button class="btn btn-primary">Add Player</button></a>
    <button class="btn btn-primary delete">Delete Team</button>

</div>

<button class="delete" title="delete hero"

      <th>3PA</th>
      <th>3P%</th>
      <th>FT</th>
      <th>FTA</th>
      <th>FT%</th>
      <th>REB</th>
      <th>AST</th>
      <th>STL</th>
      <th>BLK</th>
      <th>PTS</th>
      <th>PPG</th>
    </tr>
  </div>
