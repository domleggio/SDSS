<div class="buttons">
  <a href="http://localhost:4200/addplayer">
    <button class="btn btn-primary">Add Player</button></a>
  <a href="http://localhost:4200/displayteams"><button class="btn btn-primary delete" title="delete hero" (click)="deleteTeam(_id)">Delete
      Team</button></a>
  <a href=""><button class="btn btn-primary" title="modify team" (click)="updateTeam(_id)">Modify Team</button></a>
</div>



<h3>Team Name: {{registeredTeam?.team_name}}</h3>

<h6>Sport: {{registeredTeam?.team_sport}}</h6>
<h1>Players: {{registeredTeam?.players[0].player_name}}</h1>

      <th>STL</th>

      <th>PPG</th>
    </tr>
  </div>
